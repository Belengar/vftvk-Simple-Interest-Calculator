<!doctype html>
<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <br>
        <br>
        <div class=center>
            Amount <input type="number" id="principal"> <br />
            Rate <input type="range" id="rate" onchange="getRangeValue()" min="1" max="20" step="0.25"
                value="10.25"><span id="rateSpan">10.25</span>% <br />
            No. of Years <input type="dropdown" id="years" list="year">
                    <datalist id="year">
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                        <option value="6"></option>
                        <option value="7"></option>
                        <option value="8"></option>
                        <option value="9"></option>
                        <option value="10"></option>
                    </datalist> <br />
            <br>
            <button onclick="compute()">Compute Interest</button>
            <br><br>
            <span id="result"></span>
        </div>
        <br>
        <br>
        <footer>Â© 2021 Everyone Can Get Rich</footer>
    </div>
</body>

</html>
